<!DOCTYPE html>
<html lang="zh-tw">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>價格監控品牌端 ｜ 登入頁</title>
  <link rel="icon" type="image/png" sizes="16x16" href="asset/images/favicon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="asset/images/favicon@2x.png">
  <link rel="icon" type="image/png" sizes="96x96" href="asset/images/favicon@3x.png">
  <!-- Main styles for this application -->
  <link href="asset/stylesheets/style.css" rel="stylesheet">
</head>
<body class="app flex-row align-items-center dark-blue-bg">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-sm-auto d-flex flex-column justify-content-center align-items-center">
        <img src="asset/images/main_logo_white.svg" alt="logo" class="main-white-logo">
        <div class="card p-3 login-card">
          <div class="card-header">
            <h1 class="h4 text-primary">登入</h1>
          </div>
          <div class="card-body">
            <div class="alert alert-danger" role="alert">
              帳號或密碼錯誤，請重新輸入。
            </div>
            <form action="">
              <div class="form-group">
                <input id="account" type="text" placeholder="帳號" class="form-control" required="" autocapitalize="none" autofocus="">
                <label for="account">帳號</label>
                <span class="invailid-block">請輸入6~8碼數字與英文</span>
              </div>
              <div class="form-group">
                <input id="password" type="password" placeholder="密碼" class="form-control" required="" autocomplete="password">
                <label for="password">密碼</label>
                <span class="invailid-block">請輸入6~8碼數字與英文</span>
              </div>
              <div class="input-group row no-gutters align-items-end">
                <div class="col form-group">
                  <input id="ddd" type="text" placeholder="右方檢核碼" class="form-control">
                  <label for="ddd">右方檢核碼</label>
                  <span class="invailid-block">請輸入右方顯示文字</span>
                </div>
                <div class="capcha">
                  <img src="https://pricetrack.ezprice.com.tw/include/captcha.php?code=1506845852" alt="">
                </div>
                <button class="col-2 btn btn-link"><i class="fa fa-repeat"></i></button>
              </div>
              <div class="row">
                <div class="col-12">
                  <button type="submit" class="btn bg-primary btn-lg btn-block hover-white">登入</button>
                </div>
                <div class="col-12">
                  <a href="forgot.html" class="btn btn-link btn-lg btn-block">忘記密碼？</a>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Jquery scripts -->
    <script type="text/javascript" src="asset/javascripts/jquery-slim.min.js"></script>

  <!-- main scripts -->
    <script type="text/javascript" src="asset/javascripts/front-dist.js"></script>
    <script>
      $.material.init();
    </script>
</body>
</html>
