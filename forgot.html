<!DOCTYPE html>
<html lang="zh-tw">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>價格監控品牌端 ｜ 登入頁</title>
  <link rel="icon" type="image/png" sizes="16x16" href="asset/images/favicon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="asset/images/favicon@2x.png">
  <link rel="icon" type="image/png" sizes="96x96" href="asset/images/favicon@3x.png">
  <!-- Main styles for this application -->
  <link href="asset/stylesheets/style.css" rel="stylesheet">
</head>
<body class="app flex-row align-items-center dark-blue-bg">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-sm-auto d-flex flex-column justify-content-center align-items-center">
        <img src="asset/images/main_logo_white.svg" alt="logo" class="main-white-logo">
        <div class="card p-3 login-card">
          <div class="card-header">
            <h1 class="h4 text-primary">忘記密碼</h1>
          </div>
          <div class="card-body">
            <div class="alert alert-success" role="alert">
              系統已將密碼寄出，請至信箱查收。
            </div>
            <div class="row no-gutters">
              <p class="col-12 text-muted">
                請輸入註冊時的email，系統將會寄送新的密碼設定連結給您。
              </p>
              <div class="col-12 form-group is-empty">
                <label for="rg-email"">註冊時的E-mail</label>
                <input id="rg-email" name="rg-email"" type="email" class="form-control">
                <span class="invailid-block">請輸入正確格式的email</span>
              </div>
              <div class="col-12">
                <button class="btn bg-primary btn-lg btn-block hover-white" type="submit">送出</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Jquery scripts -->
    <script type="text/javascript" src="asset/javascripts/jquery-slim.min.js"></script>

  <!-- main scripts -->
    <script type="text/javascript" src="asset/javascripts/main-dist.js"></script>
    <script>
      $.material.init();
    </script>
</body>
</html>
