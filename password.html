<!DOCTYPE html>
<html lang="zh-tw">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>重設密碼</title>
  <link rel="icon" type="image/png" sizes="16x16" href="asset/images/favicon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="asset/images/favicon@2x.png">
  <link rel="icon" type="image/png" sizes="96x96" href="asset/images/favicon@3x.png">
  <!-- Main styles for this application -->
  <link href="asset/stylesheets/style.css" rel="stylesheet">
</head>
<body class="app flex-row align-items-center dark-blue-bg">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-sm-auto d-flex flex-column justify-content-center align-items-center">
        <img src="asset/images/main_logo_white.svg" alt="logo" class="main-white-logo">
        <div class="card p-3 login-card">
          <div class="card-header">
            <h1 class="h4 text-primary">設定新密碼</h1>
          </div>
          <div class="card-body">
            <div class="alert alert-danger" role="alert">
              原密碼或確認新密碼錯誤，請重新輸入。
            </div>
            <form action="">
              <div class="form-group is-empty">
                <label for="account">原密碼</label>
                <input id="account" type="text" class="form-control">
                <span class="invailid-block">請輸入6~8碼數字與英文</span>
              </div>
              <div class="form-group is-empty">
                <label for="password">新密碼</label>
                <input id="password" type="password" class="form-control">
                <span class="invailid-block">請輸入6~8碼數字與英文</span>
              </div>
              <div class="form-group is-empty">
                <label for="password">確認新密碼</label>
                <input id="password" type="password" class="form-control">
                <span class="invailid-block">請輸入6~8碼數字與英文</span>
              </div>
              <div class="row">
                <div class="col-12">
                  <button type="submit" class="btn bg-primary btn-lg btn-block hover-white">確認修改</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Jquery scripts -->
    <script type="text/javascript" src="asset/javascripts/jquery-slim.min.js"></script>

  <!-- main scripts -->
    <script type="text/javascript" src="asset/javascripts/main-dist.js"></script>
    <script>
      $.material.init();
    </script>
</body>
</html>
